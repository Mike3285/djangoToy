{% extends 'base.html' %}
{% block title %}
    Conferma eliminazione
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Confermare l'eliminazione dell'elemento <strong>{{ object }}</strong>?</p>
    <input type="submit" value="Conferma" class="btn btn-warning rounded-round m-1">
     <button onclick="goBack()" class="btn btn-secondary rounded-round m-1">Annulla</button>

<script>
function goBack() {
  window.history.back();
}
</script>
    </form>
{% endblock %}
